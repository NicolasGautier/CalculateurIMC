<div class="row m-5">
<div class="col-form-label">
  <label for="poids" >Poids : </label>
  <input id="poids" class="form-control"
    type="number"
    [(ngModel)]="poids"
    (ngModelChange)="calcul()"
    placeholder="poids" />

  <label for="taille">Taille : </label>
  <input id="taille" class="form-control"
    type="number"
    [(ngModel)]="taille"
    (ngModelChange)="calcul()"
    placeholder="taille" />

<div class="bg-success text-white p-4">
IMC : {{ imc }} {{ qualifier }}
